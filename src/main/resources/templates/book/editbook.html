<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>修改图书</title>
</head>
<body>
<h1>修改图书</h1>
<form action="/books/edit/do/${book.id}" method="post">
    <p>书名： <input type="text" name="name" value="${book.name}"/></p>
    <p>作者： <input type="text" name="author" value="${book.author}"/></p>
    <p>价格： <input type="text" name="price" value="${book.price}"/></p>
    <input type="submit" value="Submit" />
</form>
</body>
</html>
